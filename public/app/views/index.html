<body ng-app="userApp" ng-controller="mainCtrl as main">

  <section class="hero is-info is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item heading-text" href="../" style="font-family: 'Pacifico', cursive; font-size: 2rem;">
              Court Management System
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu" ng-controller="loginCtrl as login">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-white is-outlined" ui-sref="home">
                  <span class="icon">
                    <i class="fa fa-home"></i>
                  </span>
                  <span>Home</span>
                </a>
              </span>
              <span class="navbar-item" ng-show="main.isLoggedIn">
                <a class="button is-white is-outlined" ui-sref="courts">
                  <span class="icon">
                    <i class="fab fa-superpowers"></i>
                  </span>
                  <span>Book Court</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="https://github.com/mittalchirag/GradingSystem/blob/master/README.md">
                  <span class="icon">
                    <i class="fas fa-book"></i>
                  </span>
                  <span>Documentation</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="https://github.com/mittalchirag/GradingSystem">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>View Source</span>
                </a>
              </span>
              
              <span class="navbar-item" ng-show="main.isLoggedIn">
                  <button class="button is-white is-outlined" ng-click="login.logout()">Logout</button>
                </span>
                <span class="navbar-item" ng-hide="main.isLoggedIn">
                    <button class="button is-white is-outlined" ui-sref="login">Login</button>
                  </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body" ui-view></div>
